<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>LinkShelf - Curated Websites by Category | Discover Best Resources</title>
    <meta name="title" content="LinkShelf - Curated Websites by Category | Discover Best Resources" />
    <meta name="description" content="A modern, curated directory of websites organized by category. Browse and discover the best resources across AI, Web3, IoT, Cybersecurity, Product Hunt, Design Inspiration, and more." />
    <meta name="keywords" content="curated websites, website directory, AI resources, Web3 resources, IoT news, cybersecurity tools, product hunt, design inspiration, developer tools, tech resources, website discovery" />
    <meta name="author" content="LinkShelf" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="7 days" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://linkshelf.com/" />
    <meta property="og:title" content="LinkShelf - Curated Websites by Category" />
    <meta property="og:description" content="A modern, curated directory of websites organized by category. Browse and discover the best resources across AI, Web3, IoT, Cybersecurity, and more." />
    <meta property="og:image" content="https://linkshelf.com/og-image.png" />
    <meta property="og:site_name" content="LinkShelf" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://linkshelf.com/" />
    <meta name="twitter:title" content="LinkShelf - Curated Websites by Category" />
    <meta name="twitter:description" content="A modern, curated directory of websites organized by category. Browse and discover the best resources across AI, Web3, IoT, Cybersecurity, and more." />
    <meta name="twitter:image" content="https://linkshelf.com/og-image.png" />
    
    <!-- Additional Meta Tags -->
    <meta name="theme-color" content="#000000" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="LinkShelf" />
    <meta name="application-name" content="LinkShelf" />
    <meta name="msapplication-TileColor" content="#000000" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://linkshelf.com/" />
    
    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "LinkShelf",
      "description": "A modern, curated directory of websites organized by category. Browse and discover the best resources across AI, Web3, IoT, Cybersecurity, and more.",
      "url": "https://linkshelf.com/",
      "potentialAction": {
        "@type": "SearchAction",
        "target": {
          "@type": "EntryPoint",
          "urlTemplate": "https://linkshelf.com/?search={search_term_string}"
        },
        "query-input": "required name=search_term_string"
      },
      "publisher": {
        "@type": "Organization",
        "name": "LinkShelf"
      }
    }
    </script>
    
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "CollectionPage",
      "name": "LinkShelf - Curated Websites Directory",
      "description": "Browse curated websites organized by categories including AI News, Web3 News, IoT News, Cybersecurity, Product Hunt, Design Inspiration, and Developer Tools",
      "url": "https://linkshelf.com/",
      "mainEntity": {
        "@type": "ItemList",
        "itemListElement": [
          {
            "@type": "ListItem",
            "position": 1,
            "name": "AI News",
            "description": "Latest developments in artificial intelligence and machine learning"
          },
          {
            "@type": "ListItem",
            "position": 2,
            "name": "Web3 News",
            "description": "Blockchain, cryptocurrency, and decentralized web updates"
          },
          {
            "@type": "ListItem",
            "position": 3,
            "name": "IoT News",
            "description": "Internet of Things innovations and smart device news"
          },
          {
            "@type": "ListItem",
            "position": 4,
            "name": "Cybersecurity",
            "description": "Security threats, vulnerabilities, and best practices"
          },
          {
            "@type": "ListItem",
            "position": 5,
            "name": "Product Hunt / Startups",
            "description": "Discover new products and startup innovations"
          },
          {
            "@type": "ListItem",
            "position": 6,
            "name": "Design Inspiration",
            "description": "Beautiful designs, UI/UX trends, and creative resources"
          },
          {
            "@type": "ListItem",
            "position": 7,
            "name": "Developer Tools",
            "description": "Essential tools and resources for developers"
          }
        ]
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
